<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mo ta adam va eva</title>
</head>
<body>
<script>
  class Apple {
    constructor() {
      this.weight = 10

    }
    getWeight () {
        return this.weight
    }
  }

  class Human {
    constructor(name,gender,weight) {
      this.name = name;
      this.gender = gender;
      this.weight = weight;
    }

    speak(text) {
      console.log(text);
    }

    eatApple(apple){
      if (apple.weight>0) {
        apple.weight --;
        this.weight ++;
      }
    }

    checkApple (apple) {
      return apple.getWeight();
    }

    checkHuman () {
      let _name = this.name;
      let _gender = this.gender;
      let _weight = this.weight;
      return [_name,_gender,_weight];
    }
  }

  let quaTao = new Apple();
  let adam = new Human('adam',true,50);
  let eva = new Human('eva',false,45);
  adam.speak('nhuong eva an truoc');
  eva.speak('thanks, adam')
  while (quaTao.getWeight() !== 0) {
      eva.eatApple(quaTao);
      adam.eatApple(quaTao);

  }
  console.log (adam.checkHuman());
  console.log (eva.checkHuman());
  console.log(adam.checkApple(quaTao))

</script>
</body>
</html>
